<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
        }

        .input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
            font-size: 16px;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

<form id="form">
    <input class="input" type="text" id="bar" placeholder="Cari sesuatu...">
    <button class="button" type="submit">Submit</button>
</form>
<p id="status">Tidak sedang mencari</p>

<script>
    // Ambil elemen search bar, form, dan elemen status
    const searchBar = document.getElementById('bar');
    const searchForm = document.getElementById('form');
    const searchStatus = document.getElementById('status');

    // Tambahkan event listener untuk menangani submit form
    searchForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah form melakukan submit sebenarnya (refresh halaman)
        
        if (searchBar.value.trim() !== "") {
            searchStatus.textContent = `${searchBar.value} sedang dicari`; 
        } else {
            searchStatus.textContent = "Tidak sedang mencari";
        }
    });
</script>

</body>
</html>
